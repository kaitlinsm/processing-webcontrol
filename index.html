<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Basic application with Webpack</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    
    <script src="bundle.js"></script>

    <div class="container" data-bind="if: modes().length > 0">
        <div class="row" data-bind="foreach: modes">
            <div class="col-md-3">
                <button type="button" class="btn btn-default" data-bind="click: $parent.selectMode, text: name, css: {'btn-primary': isActive, 'btn-default': !isActive}"></button>
            </div>
        </div>
    </div>
  </body>
</html>
